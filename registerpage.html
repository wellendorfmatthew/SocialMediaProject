<!DOCTYPE html>
<html>

    <title>Sign Up</title>

<body>
    <div class="login-box">
        <h1>Sign Up</h1>
        <form>
            <div class="form-group">
                <label for="user">Username</label><br>
                <input type="text" id="user" name="user"><br>
            </div>

                <input type="text" id="pass" name="pass"><br>

            <p id="signup">Already have an account? <a href="C:\Users\leche\htmlpractice.html">Log In</a></p>
        </form>
    </div>
</body>
