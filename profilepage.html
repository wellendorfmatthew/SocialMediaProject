<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <link rel="stylesheet" href="stoof.css">
</head>
<body>
    <div class="list">
        <button><img src="images/home.png" width="30px" height="30px"><span class="listspan">Home</span></button>
        <button><img src="images/search.png" width="30px" height="30px"><span class="listspan">Search</span></button>
        <button><img src="images/message.png" width="30px" height="30px"><span class="listspan">Messages</span></button>
        <button><img src="images/profile.png" width="30px" height="30px"><span class="listspan">Profile</span></button>
        <button id="post">Post</button>
    </div>
    <div class="dividers"></div>
    <div class="centersection">
        <div class="center">
            <button class="profilepicture"><img src="" width="180px" height="180px"></button>
            <div class="profileelements">
                <span id="username">Username</span>
                <span id="editprofile"><button id="editbutton">Edit Profile</button></span><br>
                <p id="handle">@handle</p>
                <p id="description">Profile Description</p>
                <a id="linktostuff" href="">Link to stuff</a>
                <div class="followingstuff">
                    <span>0 Following</span>
                    <span>0 Followers</span>
                </div>
            </div>
        </div>
    </div>
    <hr class="horizontalline">
</body>
</html>
