<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="stylesheets/stoof.css">
</head>
<body>
    <div class="login-box">
        <h1>Login</h1>
        <form>
            <div class="form-group">
                <label for="user">Username</label><br>
                <input type="text" id="user" name="user"><br>
            </div>
            <div class="form-group">
                <label for="pass">Password</label><br>
                <input type="text" id="pass" name="pass"><br>
            </div>
            <input type="submit" id="login" value="Log In"><br>
            <p id="signup">Don't have an account? <a href="registerpage.html">Sign up</a></p>
        </form>
    </div>
</body>
</html>
